<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="images/NFTimage.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-signin">
        <div class="signin-logo">
            <a href="home.html" style="text-decoration: none; color: #2E2E2E;">
                <p>Fudo<a>.</a></p>
            </a>
        </div>
        <p class="p1">Welcome to Fudo</p>
        <p class="p2">Create Account</p>
        <form>
            <div>
                <label>
                    Email
                </label><br>
                <input type="text" placeholder="Jonh show@gmail.com">
            </div>
            <div>
                <label>
                    Fullname
                </label><br>
                <input type="text" placeholder="John.snow">
            </div>
            <div>
                <label>
                    Password
                </label><br>
                <input type="password"  placeholder="*********">
            </div>
            <div>
                <label>
                    Re-Password
                </label><br>
                <input type="password"  placeholder="*********">
            </div>
            <div>
                <button class="btn1">Create Now</button>
            </div>
        </form> 
    </div>
</body>
</html>
